<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div id="viewport">
		<div id="header" class="header">
		</div>
		<div id="field">
			
		</div>
	</div>
    <div id="finish" style="visibility: collapse; z-index: 9999; position: fixed; width: 100vw; height: 100vh; top: 0; left: 0; background: rgba(0, 0, 0, .5);">
		<div class="modal" style="display: block; margin-top: 35vh;">
		  <div class="modal-dialog">
		    <div class="modal-content" style="background: #eee;">
		      <div class="modal-header text-center" style="border: none; color: #222;">
		        <h1 class="w-100 modal-title text-center pb-3">Конец игры</h1>
		      </div>
              <button class="button" id="new_game">Новая игра</button>
		    </div>
		  </div>
		</div>
	</div>
    <div class="restar_button hidden" id="restart"></div>
<script src="main.js"></script>
